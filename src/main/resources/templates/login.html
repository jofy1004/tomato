<script>
    var getContextPath = function () {
        var pathName = document.location.pathname;
        var index = pathName.substr(1).indexOf("/");
        var result = pathName.substr(0, index + 1);
        return result;
    };

    // 换肤
    document.getElementById("backgroundBody").style.background = "url(" + getContextPath() + "/images/" + Math.floor(Math.random() * 10 + 1) + ".jpg)";
    document.getElementById("backgroundBody").style.backgroundSize = "100%";
</script>
